<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xat Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #041b72;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header img {
            vertical-align: middle;
        }
        .header .menu {
            display: inline-block;
            margin-left: 20px;
        }
        .header .menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #041b72;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 26px);
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #041b72;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #03315c;
        }
        .result {
            margin-top: 20px;
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="https://uspto.report/TM/87419969/AMC20170818065131/2.jpeg" alt="Xat Logo" height="40">
    <div class="menu">
        <a href="index.html">shortname</a>
        <a href="chat.html">chats</a>
        <a href="id.html">id</a>
    </div>
</div>
<div class="container">
    <h1>Xat Price Tracker</h1>
    <form id="priceForm">
        <label for="username">Enter Shortname:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Check Price</button>
    </form>
    <div id="result" class="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
